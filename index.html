<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div class="container">
      <div class="title">
        <h1>Muyi's</h1>
        <h2>StopWatch</h2>
      </div>
      <div class="digit-clock">
        <p class="figures"><span class="hour">00</span>:<span class="min">00</span>:<span class="sec">00</span>&nbsp;&nbsp;<span class="micro-sec">00</span></p>
      </div>
      <div class="lapses"></div>
      <div class="stop-buttons">
        <input type="button" value="Play" class="play" style="background-color:green">
        <input type="button" value="Lapse" class="laps" style="background-color:blue">
        <input type="button" value="Stop" class="stop" style="background-color:yellow">
        <input type="button" value="Reset" class="reset" style="background-color:red">
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
