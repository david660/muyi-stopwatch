<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div class="container">
      <div class="title">
        <h1>Muyi's</h1>
        <h2>StopWatch</h2>
      </div>
      <div class="digit-clock">
        <p class="figures"><span class="hour">00</span>:<span class="min">00</span>:<span class="sec">00</span>&nbsp;&nbsp;<span class="micro-sec">00</span></p>
      </div>
      <div class="lapses"></div>
      <div class="stop-buttons">
        <input type="button" value="Play" class="play focus" style="background-color:rgb(56, 148, 56)">
        <input type="button" value="Lapse" class="laps focus" style="background-color:rgb(67, 67, 128)">
        <input type="button" value="Stop" class="stop focus" style="background-color:rgb(131, 131, 63)">
        <input type="button" value="Reset" class="reset focus" style="background-color:rgb(136, 70, 70)">
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
